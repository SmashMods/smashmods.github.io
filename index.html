<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Bros. Mods Showcase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.imgur.com/wqG3h6Q.png">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Super Smash Bros. Mods Showcase</h1>

        <!-- Featured Mods Section -->
        <section id="featured-mods">
            <h2 class="text-center mb-3">Featured Mods</h2>
            <div class="row" id="featured-mods-container">
                <!-- Featured mod cards will be dynamically generated here -->
            </div>
        </section>

        <!-- All Mods Section -->
        <section id="all-mods">
            <h2 class="text-center mb-3">All Mods</h2>
            <div class="row" id="all-mods-container">
                <!-- All mod cards will be dynamically generated here -->
            </div>
        </section>
    </div>

    <!-- Modal for displaying mod details -->
    <div class="modal fade" id="modDetailsModal" tabindex="-1" aria-labelledby="modDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modDetailsModalLabel">Mod Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Mod details will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        // Fetch mod data from JSON file
        fetch('https://raw.githubusercontent.com/SmashMods/smashmods.github.io/main/ssbumods.json')
            .then(response => response.json())
            .then(data => {
                // Generate mod cards for featured mods
                const featuredModsContainer = document.getElementById('featured-mods-container');
                data.forEach(mod => {
                    const modCard = createModCard(mod);
                    featuredModsContainer.appendChild(modCard);
                });

                // Generate mod cards for all mods
                const allModsContainer = document.getElementById('all-mods-container');
                data.forEach(mod => {
                    const modCard = createModCard(mod);
                    allModsContainer.appendChild(modCard);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));

        // Function to create a mod card
        function createModCard(mod) {
            const modCard = document.createElement('div');
            modCard.classList.add('col-md-4', 'mb-4');

            const card = document.createElement('div');
            card.classList.add('card', 'h-100', 'hover-shadow');

            const img = document.createElement('img');
            img.src = mod.image;
            img.classList.add('card-img-top');
            img.alt = mod.name;

            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');

            const title = document.createElement('h5');
            title.classList.add('card-title');
            title.textContent = mod.name;

            const description = document.createElement('p');
            description.classList.add('card-text');
            description.textContent = mod.description;

            const downloadLink = document.createElement('a');
            downloadLink.href = mod.downloadLink;
            downloadLink.textContent = 'Download Mod';
            downloadLink.classList.add('btn', 'btn-primary', 'mr-2');

            const creator = document.createElement('span');
            creator.textContent = 'Creator: ' + mod.creator;
            creator.classList.add('mr-2');

            const gameBananaLink = document.createElement('a');
            gameBananaLink.href = mod.gameBananaLink;
            gameBananaLink.textContent = 'GameBanana Page';
            gameBananaLink.classList.add('btn', 'btn-secondary');

            cardBody.appendChild(title);
            cardBody.appendChild(description);
            cardBody.appendChild(downloadLink);
            cardBody.appendChild(creator);
            cardBody.appendChild(gameBananaLink);

            card.appendChild(img);
            card.appendChild(cardBody);

            modCard.appendChild(card);

            return modCard;
        }
    </script>
</body>
</html>
